        <title>
          Change Password
        </title>
        <script>
          function validateForm()
          {   
            var isValid = true;
            var x=document.forms["myform"]["currpw"].value;
            var y=document.forms["myform"]["pw"].value;
            var z=document.forms["myform"]["repw"].value;
            if(x=='' && y=='' && z=='')
            {
              alert("All Fields Cant Be Empty");
              isValid=false;
            }
            else if(x!='' && y=='' && z=='')
            {
              alert("Both New Password And Re-Enter New Password Fields Cant Be Empty");
              isValid=false;
            }
            else if(x=='' && y=='' && z!='')
            {
              alert("Both Current Password And New Password Fields Cant Be Empty");
              isValid=false;
            }
            else if(x=='' && y!='' && z=='')
            {
              alert("Both Current Password And Re-Enter New Password Fields Cant Be Empty");
              isValid=false;
            }            
            else if(x=='')
            {
              alert("Current Password Field Cant Be Empty");
              isValid=false;
            }
            else if(y=='')
            {
              alert("New Password Field Cant Be Empty");
              isValid=false;
            }
            else if(z=='')
            {
              alert("Re-Enter New Password Field Cant Be Empty");
              isValid=false;
            }
            else if(x!="balaji2k.")
            {
              alert('Incorrect Current Password');
              isValid=false;
            }
            else if(y!=z)
            {
              alert('New Password Does Not Match With Re-Entered New Password')
              isValid=false;
            }
            else
            {
              var paswd= /^(?=.*[0-9])(?=.*[!@#$%^&*.])[a-zA-Z0-9!@#$%^&*.]{7,15}$/;
              if(y.match(paswd))
              {
                var r = confirm("Are You Sure Of Changing Your Password");
                if (r == true) 
                {
                  alert('Password Changed Successfully') 
                } 
                else 
                {
                  isValid=false;
                }
              }
              else
              {
                alert('New Password Should Be Between 7 To 15 Characters Which Contains At Least One Numeric Digit And A Special Character')
                isValid=false;
              }
            }
            return isValid;           
          }
          function validate()
          {
           return (validateForm());
          }      
        </script>
