<!DOCTYPE html>
<html>    
    <head>       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <title>
            Login Page
        </title>
       
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <img src="Images\logo2.png" height="200px" style="margin-top:200px; margin-left:170px;">
                </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <form name="myform" style="margin-top:200px;"  method="GET" action="FirstServlet">
                    <h1 style="font-size: 30px;" >Login</h1> <br>                        
                        <div class="form-group">                              
                            <input type="text" class="form-control" placeholder="Enter Username" name="un" width=100px>
                        </div>
                        <div class="form-group">                              
                            <input type="password" class="form-control" placeholder="Enter Password" name="pw" width=100px>
                        </div>
                        <button class="btn btn-info" type="submit" id="sb"> Login </button>
                        <button class="btn btn-default" style="background-color:black; color:white;" type="reset"> Reset </button>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
