    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2 col-md-3">
          <div class="sidebar">
            <ul style="list-style: none" class="">
              <li>
                <a href="home.html" class="card">
                  <span class="icon"><i class="fa fa-desktop"></i></span>
                  <span class="title">Student Dashboard</span>

              </li>

              <li>
                <a href="studentProfile.html" class="card">
                  <span class="icon"><i class="fa fa-user-circle-o"></i></span>

              </li>

              <li>
                <a

            </ul>
          </div>
        </div>

        <!-- swappable body starts here  -->
        <div class="col-md-8 form-padding">
          <h2>Apply Leave</h2>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Rollnumber">RollNumber</label>
                <input
                  type="Text"
                  class="form-control"
                  id="RollNumber"
                  disabled
                />
              </div>
              <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" disabled />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="Type_of_Leave">Type of Leave</label>
                <select
                  class="form-control"
                  id="Type_Leave"
                  onchange="selectorChange(this)"
                >
                  <option value="none" selected disabled hidden>
                    Select OD Type
                  </option>
                  <option value="OD">OD</option>
                  <option value="Others">Others</option>
                  <option value="ML">ML</option>
                </select>
              </div>
              <div class="form-group col-md-8 not-od">
                <label for="Reason">Reason</label>
                <input
                  type="text"
                  class="form-control"
                  id="Reason"
                  placeholder="Reason for request?"
                  maxlength="250"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-4 od">
                <label for="OD Event">Event Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="EventName"
                  placeholder="Name of the event"
                  maxlength="75"
                />
              </div>
              <div class="form-group col-md-8 od">
                <label for="Reason">Faculty Incharge</label>
                <input
                  type="text"
                  class="form-control"
                  id="Faculty"
                  placeholder="Name of Faculty"
                  maxlength="75"
                />
              </div>
            </div>

            <div class="form-group not-od">
              <label for="upload_Proof">Upload Proof(optional)</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" />
                <label class="custom-file-label" for="customFile"
                  >Choose file</label
                >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="date">Start Date</label>
                <input type="date" class="form-control" id="Start_date" />
              </div>
              <div class="form-group col-md-6">
                <label for="date">End Date</label>
                <input type="date" class="form-control" id="Start_date" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="periods">Periods(optional)</label>
                <div class="form-control">
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="slot1"
                    />
                    <label class="custom-control-label" for="slot1"
                      >slot1</label
                    >
                  </div>
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="slot2"
                    />
                    <label class="custom-control-label" for="slot2"
                      >slot2</label
                    >
                  </div>
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="slot3"
                    />
                    <label class="custom-control-label" for="slot3"
                      >slot3</label
                    >
                  </div>
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="slot4"
                    />
                    <label class="custom-control-label" for="slot4"
                      >slot4</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="periods">&nbsp;</label>
                <div class="form-control">
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="slot5"
                    />
                    <label class="custom-control-label" for="slot5"
                      >slot5</label
                    >
                  </div>
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="slot6"
                    />
                    <label class="custom-control-label" for="slot6"
                      >slot6</label
                    >
                  </div>
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="slot7"
                    />
                    <label class="custom-control-label" for="slot7"
                      >slot7</label
                    >
                  </div>
                  <div
                    class="custom-control custom-checkbox custom-control-inline"
                  >
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="slot8"
                    />
                    <label class="custom-control-label" for="slot8"
                      >slot8</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Apply</button>
            <button
              class="btn btn-default"
              style="background-color: black; color: white"
              type="reset"
            >
              Reset
            </button>
          </form>
        </div>
      </div>
      <!-- swappable body ends here -->
      <!-- footer starts here -->
      <div class="row">
        <div class="col-sm align-self-end">
